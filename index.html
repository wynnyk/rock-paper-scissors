<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body class="body">
    <header class="header">
        <h1 class = "title">Rock, Paper Scissors!</h1>
        <h3 class="sub">Try and beat the computer! First to five wins!</h3>
    </header>
    <div class="second">
        <div class="weapon" id="rock">
            <img class="pics" src="rock.png" alt="rock">
            <div class="text">Rock</div>
        </div>
        <div class="weapon" id="paper">
            <img class="pics" src="paper.png" alt="paper">
            <div class="text">Paper</div>
        </div>
        <div class="weapon" id="scissors">
            <img class="pics" src="scissors.png" alt="scissors">
            <div class="text">Scissors</div>
        </div>
    </div>
    <div class="scores">
        <div class="userScore">User Score: <span class="uScoreVal">0</span></div>
        <div class="computerScore"><span class="cScoreVal">0</span> :Computer Score</div>
    </div>
    <div class="roundWinner"></div> 
    
<script src="script.js"></script>
</body>

</html>
